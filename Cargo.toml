num_cpus = "1.13"
primitive-types = "0.11.1"
rand = "0.8"
ripemd = "0.1"
secp256k1 = "0.22"
sha2 = "0.10"
simplelog = "0.11"

[dev-dependencies]
parameterized-macro = "0.3.1"
